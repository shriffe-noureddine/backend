<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search a movie</title>
  <style>
    #mysearch {
      width: 220px;
    }

    #results {
      display: none;
      border: 1px solid black;
      border-top-width: 0;
      width: 220px;
    }

    li {
      list-style-type: none;
    }

    #movies-list {
      padding: 0
    }

    #movies-list li:hover {
      background-color: grey;
    }
  </style>
</head>

<body>
  <h1>Search a movie</h1>

  <input type="text" id="mysearch" placeholder="Start typing a movie" required><br>
  <div id="results"></div>

  <script src=" https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>

  <script>
    $(function () {
      $('#mysearch').keyup(function (e) {
        e.preventDefault();
        $.ajax({
          url: 'search-movie.php',
          type: 'post',
          dataType: "html",
          data: { mySearch: $(this).val() },
          success: function (result) {
            console.log(result);
            $('#results').show();
            $('#results').html(result);
            $("#results").css("background", "#FFF");
          },
          error: function (err) {
            // IF AJAX ERROR HAPPENED
          }
        });
      });
    });

    function selectCountry(val) {
      $("#mysearch").val(val);
      $("#results").hide();
    }
  </script>

</body>

</html>
